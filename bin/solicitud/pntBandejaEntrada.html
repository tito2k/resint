function callBack(response,postData) {

	var success = true;
	var message = "";
	var json = eval('(' + response.responseText + ')');
	
	if(json.errors) {
		success = false;
		for(i=0; i < json.errors.length; i++) {
		message += json.errors[i] + '<br/>';
		}
	}
	return [success,message];

}
